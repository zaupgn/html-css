<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídas em HTML5</title>
    </head>
    
    
        
      
    <body>
        
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        
        <picture>
            <source media="(max-width: 715px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>
        
        <h1>Reproduzir Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em <small>HTML5</small>.</p>
        
        <audio src="midia/esse-e-meu-estilo.mp3"></audio> <!--forma simples de adicionar áudio(não tão compativel com todos os navegadores)-->

        <audio preload="none" controls loop> <!--outra forma de adicionar áudio(add diversos formatos do mesmo aúdio, mp3, acc etc)-->
            <source src="midia/esse-e-meu-estilo.mp3" type="audio/mpeg">
            <source src="midia/esse-e-meu-estilo.acc" type="audio/acc">

            <p>Infelizmente seu navegador <strong>não consegue reproduzir áudio</strong> <a href="midia/esse-e-meu-estilo.mp3" target="_blank" rel="prev" download="esse-e-meu-estilo.mp3" type="audio/mpeg"> Clique aqui para abaixar e ouvi-lo</a></p>
        </audio>











    </body>

</html>
